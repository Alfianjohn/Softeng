<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UNNES</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00bfff, #ffffff);
            min-height: 100vh;
        }
        
        .header {
            background: #00bfff;
            color: white;
            padding: 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
        }
        
        .main {
            background: #fff;
            border-radius: 30px 30px 0 0;
            margin-top: -20px;
            padding: 25px;
        }
        
        h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: #00bfff;
            color: white;
            border-radius: 25px;
            text-align: center;
            padding: 20px 15px;
            width: 45%;
            max-width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        
        .notif-icon {
            font-size: 24px;
            cursor: pointer;
        }
        
        @media (max-width: 500px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="profile">
            <img src="img/user.jpg" alt="User Profile">
            <div>
                <div>Selamat Datang,</div>
                <strong>Arjuna Margasatwa</strong><br>
                <small>2305090036</small>
            </div>
        </div>
        <div class="notif-icon">ðŸ””</div>
    </div>

    <div class="main">
        <h2>Beranda</h2>
        <div class="grid">
            <div class="card">
                <img src="img/map.png" alt="E11 Virtual Map">
                <div>E11 Virtual Map</div>
            </div>
            <div class="card">
                <img src="img/calendar.png" alt="Pemesanan Ruang">
                <div>Pemesanan Ruang</div>
            </div>
            <div class="card">
                <img src="img/headset.png" alt="Pengaduan">
                <div>Pengaduan</div>
            </div>
            <div class="card">
                <img src="img/toolbox.png" alt="Pemesanan Alat">
                <div>Pemesanan Alat</div>
            </div>
        </div>
    </div>

</body>

</html>
